<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CoolerGame Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34; /* Синий темный фон */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            touch-action: manipulation; /* Предотвращает увеличение масштаба */
            -webkit-user-select: none; /* Предотвращает выделение текста на мобильных устройствах */
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .container {
            text-align: center;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        .computer-image {
            cursor: pointer;
            margin: 20px 0;
            -webkit-user-drag: none; /* Предотвращает перетаскивание изображения */
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
        .balance {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Computer</h1>
        <img src="https://via.placeholder.com/200" alt="Computer" class="computer-image" id="computerImage">
        <p class="balance">Balance: <span id="balance">0</span> COOLER</p>
        <script>
            let balance = localStorage.getItem('balance') ? parseInt(localStorage.getItem('balance')) : 0;

            function updateBalance() {
                balance += 1;
                document.getElementById('balance').innerText = balance;
                localStorage.setItem('balance', balance);
            }

            document.getElementById('computerImage').addEventListener('click', function(event) {
                event.preventDefault(); // Предотвращает другие действия по умолчанию
                updateBalance();
            });

            // Дополнительно: Предотвращаем контекстное меню (долгий тап)
            document.addEventListener('contextmenu', function(event) {
                event.preventDefault();
            });
        </script>
    </div>
</body>
</html>
