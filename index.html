<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolerGame Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .computer {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .computer p {
            margin: 5px 0;
        }
        .upgrade-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .upgrade-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Computer</h1>
        <div class="computer">
            <p>Level: <span id="level">1</span></p>
            <p>Farming Speed: <span id="speed">10 COOLER/min</span></p>
            <p>COOLER Earned: <span id="earned">0</span></p>
            <button class="upgrade-button" onclick="upgradeComputer()">Upgrade Computer</button>
        </div>
        <script>
            let level = localStorage.getItem('level') ? parseInt(localStorage.getItem('level')) : 1;
            let speed = localStorage.getItem('speed') ? parseInt(localStorage.getItem('speed')) : 10;
            let earned = localStorage.getItem('earned') ? parseInt(localStorage.getItem('earned')) : 0;
            let timer;

            function saveState() {
                localStorage.setItem('level', level);
                localStorage.setItem('speed', speed);
                localStorage.setItem('earned', earned);
            }

            function startTimer() {
                clearInterval(timer);
                timer = setInterval(() => {
                    earned += Math.floor(speed / 60);
                    document.getElementById('earned').innerText = earned;
                    saveState();
                }, 1000);
            }

            function upgradeComputer() {
                if (earned >= level * 10) {
                    earned -= level * 10;
                    level += 1;
                    speed += 10;
                    document.getElementById('level').innerText = level;
                    document.getElementById('speed').innerText = speed + ' COOLER/min';
                    document.getElementById('earned').innerText = earned;
                    alert('Computer upgraded to level ' + level + '!');
                    saveState();
                } else {
                    alert('Not enough COOLER to upgrade!');
                }
            }

            document.getElementById('level').innerText = level;
            document.getElementById('speed').innerText = speed + ' COOLER/min';
            document.getElementById('earned').innerText = earned;

            startTimer();
        </script>
    </div>
</body>
</html>
