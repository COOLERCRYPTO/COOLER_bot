<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CoolerGame Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://via.placeholder.com/1920x1080'); /* URL изображения фона */
            background-size: cover; /* Размер фона подстраивается под размер экрана */
            background-position: center; /* Центрирование фона */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            touch-action: manipulation; /* Предотвращает увеличение масштаба */
            -webkit-user-select: none; /* Предотвращает выделение текста на мобильных устройствах */
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            color: white; /* Цвет текста для контраста с фоном */
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .computer-image {
            cursor: pointer;
            width: 200px;
            height: 200px;
            margin: 20px 0;
            -webkit-user-drag: none; /* Предотвращает перетаскивание изображения */
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
        .balance {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Your Computer</h1>
    <img src="https://ibb.co/jVwP0dN" alt="Computer" class="computer-image" id="computerImage">
    <p class="balance">Balance: <span id="balance">0</span> COOLER</p>
    <script>
        let balance = localStorage.getItem('balance') ? parseInt(localStorage.getItem('balance')) : 0;

        function updateBalance() {
            balance += 1;
            document.getElementById('balance').innerText = balance;
            localStorage.setItem('balance', balance);
        }

        document.getElementById('computerImage').addEventListener('click', function(event) {
            event.preventDefault(); // Предотвращает другие действия по умолчанию
            updateBalance();
        });

        // Дополнительно: Предотвращаем контекстное меню (долгий тап)
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
